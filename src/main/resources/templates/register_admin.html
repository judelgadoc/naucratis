<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/registro-login.css">
    <title>Registro</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->

                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Nuevo admin - Naucratis</h5>

                    <div th:if="${param.success}">
                        <div class="alert alert-info">Admin registrado correctamente en la aplicación.</div>
                    </div>

                    <div th:if="${errorEmail}">
                        <div class="alert alert-danger">Ese correo electrónico ya está registrado</div>
                    </div>

                    <form class="form-signin" th:action="@{/register_admin}" method="post" th:object="${admin}">
                        <hr class="my-4">
                        <div class="form-label-group">
                            <input type="text" id="inputUserame" class="form-control" placeholder="Username" th:field="*{name}" required autofocus>
                            <label for="inputUserame">Nombre</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="inputCity" class="form-control" placeholder="City" th:field="*{city}" required>
                            <label for="inputCity">Ciudad</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="inputDirection" class="form-control" placeholder="Direction" th:field="*{direction}" required>
                            <label for="inputDirection">Dirección</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="inputPhone" class="form-control" placeholder="Phone" pattern="^[0-9]{8}$|^[0-9]{10}$" th:field="*{cel}" required>
                            <label for="inputPhone">Teléfono</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="inputMail" class="form-control" placeholder="Mail" th:field="*{email}" required>
                            <label for="inputMail">Correo</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                   pattern="^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,}$"
                                   title="Mínimo 8 caracteres, 2 especiales, 2 números, 2 mayúsculas y 3 minúsculas"
                                   th:field="*{password}" required>
                            <label for="inputPassword">Contraseña</label>
                        </div>

                        <hr class="my-4">

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
