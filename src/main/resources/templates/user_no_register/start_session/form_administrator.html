<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Registro - Administrador</title>

    <!--Configuración de estilos-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/estilos-Naucratis.css}" rel="stylesheet">
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crea una cuenta como Administrador</h1>
                        </div>
                        <form class="user" method="POST" th:action="@{/register/administrator}" id="registerAdministratorForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control form-control-user"
                                       id="name" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="text" name="city" class="form-control form-control-user"
                                       id="city" placeholder="Ciudad">
                            </div>
                            <div class="form-group">
                                <input type="text" name="address" class="form-control form-control-user"
                                       id="address" placeholder="Dirección">
                            </div>
                            <div class="form-group">
                                <input type="text" name="phone" class="form-control form-control-user"
                                       id="phone" placeholder="Teléfono">
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" class="form-control form-control-user"
                                       id="email" placeholder="Correo electrónico">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control form-control-user"
                                       id="password" placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <label for="image">Foto de perfil: </label>
                                <input type="file" name="image" class="form-control-file"
                                       id="image" placeholder="Foto de perfil">
                            </div>
                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Registrar"/>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">¿Ya tienes una cuenta? Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
