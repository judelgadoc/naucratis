<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro cliente</title>
    <meta charset="UTF-8">
</head>
<body>
<header>
    <table>
        <td>
            <img width="100px" th:src="@{/images/Naucratis.png}">
        </td>
        <td>
            <h1> Naucratis </h1>
        </td>
    </table>
</header>
<h1>Registro cliente</h1>
<img width="200px" th:src="@{/images/Naucratis.png}"/>
<form method="POST" th:action="@{/register/customer}" id="registerCustomerForm" enctype="multipart/form-data">
    <table>
        <tr>
            <td><label for="name">Nombre: </label></td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td><label for="city">Ciudad: </label></td>
            <td><input type="text" name="city"/></td>
        </tr>
        <tr>
            <td><label for="address">Dirección: </label></td>
            <td><input type="text" name="address"/></td>
        </tr>
        <tr>
            <td><label for="phone">Telefono: </label></td>
            <td><input type="text" name="phone"/></td>
        </tr>
        <tr>
            <td><label for="email">Correo: </label></td>
            <td><input type="text" name="email"/></td>
        </tr>
        <tr>
            <td><label for="password">Contraseña: </label></td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td><label for="image">Foto de perfil: </label></td>
            <td><input type="file" name="image"/></td>
        </tr>
        <tr>
            <td> <input type="submit" value="Registrar"/> </td>
        </tr>
    </table>
</form>
</body>
</html>
