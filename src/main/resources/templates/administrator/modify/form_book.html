<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
            <meta charset="UTF-8">
            <title> Formulario modificacion libro </title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Configuraci贸n de estilos-->
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">
        <link th:href="@{/css/estilos-Naucratis.css}" rel="stylesheet">
        <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
    </head>
    <body>
    <div id="wrapper">
        <!--barra de herramientas-->
        <div th:replace="/user_no_register/home :: toolbar"/>
        <!-- Fin barra de herramientas-->
        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">
                <!--Barra de contenido-->
                <div th:replace="/user_no_register/home :: contentbar"/>
                <!--Barra de contenido-->
                <center>
                    <h2>Modificar Libro</h2>
        <nav>
            <ul>
                <li th:if="${#strings.equals(role,'administrator')}">
                    <a th:href="@{/administrator/libraries}"><button type="button">Librerias</button> </a>
                </li>
                <li th:if="${role != null}">
                    <a th:href="@{'/' + ${role}}"> <button type="button"> Ver perfil </button></a>
                </li>
                <li th:if="${role != null}">
                    <form method="POST" th:action="@{/logout}">
                        <input type="submit" value="Cerrar sesi贸n"/>
                    </form>
                </li>
            </ul>
        </nav>

        <form method="POST" th:action="@{'/modify/'+${libraryId}+'/book/'+${copyBook.id}}" id="copyBookForm">
            <input type="hidden" th:value="${copyBook.id}" name="id">
            <input type="hidden" th:value="${copyBook.isbn}" name="isbn">
            <div class="table-responsive">
            <table class="table" >
                <tr>
                    <td><label for="condition">Condici贸n: </label></td>
                    <td><input type="text" name="condition" th:value="${copyBook.condition}"/></td>
                </tr>
                <tr>
                    <td><label for="price">Precio: </label></td>
                    <td><input type="text" name="price" th:value="${copyBook.price}"/></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input type="radio" id="status" name="status" th:value="${'AVAILABLE'}">
                            <label for="status"> Disponible </label>
                        </div>
                        <div>
                            <input type="radio" id="status" name="status" th:value="${'NOAVAILABLE'}">
                            <label for="status"> No disponible </label>
                        </div>
                        <div>
                            <input type="radio" id="status" name="status" th:value="${'SOLD'}">
                            <label for="status"> Vendido </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="description"> Descripci贸n: </label></td>
                    <td>
                        <textarea name="description" th:value="${copyBook.description}"/></textarea>
                    </td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-success"> Registrar</button></td>
                </tr>
            </table>
            </div>
        </form>



    </body>
</html>
