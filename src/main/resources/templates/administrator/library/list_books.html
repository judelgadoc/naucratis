<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libros</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Configuraci칩n de estilos-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link th:href="@{/css/estilos-Naucratis.css}" rel="stylesheet">
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>
<body>

<div id="wrapper">
    <!--barra de herramientas-->
    <div th:replace="/user_no_register/home :: toolbar"/>
    <!-- Fin barra de herramientas-->

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">
            <div th:replace="/user_no_register/home :: contentbar"/>
            <h1> Lista de libros</h1>

            <a th:href="@{'/register/book/'+${library.name}}">
                <button type="button" class="btn btn-outline-dark flex-shrink-0"  >Agregar libro</button>
            </a>
            <!-- Boton para ver todos los libros (hacerlo funcionar)-->
            <a th:href="@{'/register/book/'+${library.name}}">
                <button type="button" class="btn btn-outline-dark flex-shrink-0"  disabled="true">Ver todos los libros</button>
            </a>
            <div class="container-fluid">

                <!--Titulo de pagina-->
                <h1 class="h3 mb-2 text-gray-800">Biblioteca <span th:text="${library.name}">NOMBRE</span></h1>

                <!--Tabla de libros (inventario)-->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Libros</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <!--Titulos de columnas al inico y al final-->
                                <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Editorial</th>
                                    <th>Edicion</th>
                                    <th>Categoria</th>

                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Editorial</th>
                                    <th>Edicion</th>
                                    <th>Categoria</th>

                                </tr>
                                </tfoot>
                                <tbody>
                                <div  th:each="book: ${library.books}">
                                    <tr>
                                        <td><a th:href="@{'/administrator/libraries/'+${library.name}+'/'+${book.isbn}}"><spam th:text="${book.name}"> NOMBRE LIBRO</spam></a></td>

                                        <td> <span th:text="${book.editorial}"></span> </td>
                                        <td> <span th:text="${book.edition}"></span></td>
                                        <td> <span th:text="${book.category}"></span></td>
                                    </tr>
                                </div>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fin de tabla-->
        </div>
    </div>
</div>
<div th:replace="/user_no_register/home :: utils"/>

<!--Bootstrap complementado con JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!--Complemento JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!--Scripts personalizados para todas las p치ginas-->
<script src="/js/naucratis.min.js"></script>

<!--Complementos de nivel de p치gina-->
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!--Secuencias de comandos personalizadas a nivel de p치gina-->
<script src="/js/demo/datatables-demo.js"></script>
</body>
</html>
