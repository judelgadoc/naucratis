<!DOCTYPE html>
<html lang="en">

<head>
    <!--Especificaiones de la pantalla-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Naucratis</title>

    <!--Configuración de estilos-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/estilos-Naucratis.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <!--Especificaciones de pagina-->
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!--Cuerpo de carta dentro de pagina-->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crea una cuenta</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="Name" placeholder="Nombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="City" placeholder="Ciudad">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="Email"
                                        placeholder="Correo electronico">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="Password" placeholder="Contraseña">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                            id="Number" placeholder="Teléfono">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-2 mb-sm-0">
                                        <label>Rol:</label>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="dtype" id="Usuario" value="Customer">
                                        <label for="Usuario">Usuario</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="radio" name="dtype" id="Administrador" value="Administrator">
                                        <label for="Administrador">Administrador</label>
                                    </div>
                                </div>

                                <a href="login.html" class="btn btn-primary btn-user btn-block">Registrar cuenta</a>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Registrar con Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Registrar con Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">¿Has olvidado tu contraseña?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">¿Ya tienes una cuenta?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Fin tarjeta dentro de pagina-->
            </div>
        </div>
    </div>
    <!--Fin cuerpo de pagina-->

    <!--Bootstrap complementado con JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--Complemento JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!--Complementos de nivel de página-->
    <script src="js/naucratis.min.js"></script>

</body>

</html>
